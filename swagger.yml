paths:
  /articles:
    get:
      description: 'Obtain all articles'
      parameters:
        - name: limit
          in: query
          description: 'The amount of articles returned'
          schema:
            type: integer
            minimum: 10
            maximum: 20
            example: 15
        - name: tag
          in: query
          description: 'return articles by tag name'
          schema:
            type: string
            example: 'dream'
      responses:
        200:
          description: 'Successful pull of articles'
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    slug:
                      type: string
                      example: 'this-article-is-about-dream'
                    title:
                      type: string
                      example: 'This article is about dream'
                    description:
                      type: string
                      example: 'This is description'
                    body:
                      type: string
                      example: '# React Markdown in the browser * one Rendered by **react-markdown**.'
                    tagList:
                      type: array
                      items:
                        type: string
                      example: ['dream', 'heaven']
                    favorited:
                      type: boolean
                      example: false
                    favoritesCount:
                      type: integer
                      example: 0
                    createdAt:
                      type: string
                      example: '2020-03-07T17:39:32.198Z'
                    updatedAt:
                      type: string
                      example: '2020-03-07T17:39:32.198Z'
